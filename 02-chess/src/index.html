<!DOCTYPE html>
<html>

<head>
  <title>CHESS</title>
  <link rel="stylesheet" href="./styles/chessboard.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="board" class="col-sm-6"></div>
      <div id="historyContainer" class="col-sm-6">
        <h3>Move History:</h3>
        <div class="gameInfo"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <button id="newGame" class="btn btn-success">New Game</button>
        <button id="restart" class="btn btn-danger">Restart</button>
        <button id="undo" class="btn btn-warning">Undo</button>
        <button id="infoButton" class="btn btn-info">Show/Hide Information</button>
      </div>
    </div>
    <div class="row">
      <div class="gameInfo" class="col-sm-6"></div>
    </div>
  </div>
  <script src="./app.js" />
</body>

</html>
